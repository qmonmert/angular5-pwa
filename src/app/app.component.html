<nav>
  <div class="nav-wrapper blue lighten-3">
    <img src="assets/strava.png" class="brand-logo right" width="15%">
    <div class="col s12">
      <a href="/" class="breadcrumb">Activities</a>
    </div>
  </div>
</nav>

<div class="row" *ngFor="let activity of activities | async">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ activity.type }}</span>
        <p>{{ activity.name }}</p>
      </div>
      <div class="card-action">
        <a href="https://www.strava.com/activities/{{ activity.id }}">See activity</a>
      </div>
    </div>
  </div>
</div>
